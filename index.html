    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>3X MOVIE</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for movies, actors, studios..." />
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        
        <div class="catalog-filter" id="catalog-filter">
            <!-- Catalog buttons will be generated here -->
        </div>
        
        <div class="list-container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>
            
            <ul id="image-list">
                <!-- Movie items will be added here by JavaScript -->
            </ul>
            
            <div id="no-results" class="no-results hidden">
                <i class="fas fa-search" style="font-size: 48px; margin-bottom: 15px;"></i>
                <h3>No movies found</h3>
                <p>Try different search terms or select another catalog</p>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 3X MOVIE. All rights reserved.</p>
            <p>For entertainment purposes only.</p>
        </div>
    </footer>
	<script src="script.js"></script>
</body>
</html>
